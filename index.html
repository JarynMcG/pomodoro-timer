<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Neuton&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <!--TIMER TESTING-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- My JS -->



<!--TIMER TESTING-->
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <strong>Pomodoro Timer</strong>
    </header>
<!--TIMER TESTING-->


<div class="length-control">
    <div class="length-control__wrap">
        <p class="length-control__header">BREAK LENGTH</p>
        <a href="#" class="minus length-control__button">-</a>
        <span class="length-control__number length-control__number__break">5</span>
        <a href="#" class="plus length-control__button">+</a>
    </div>
    <div class="length-control__wrap">
        <p class="length-control__header">SESSION LENGTH</p>
        <a href="#" class="minus length-control__button">-</a>
        <span class="length-control__number length-control__number__session">25</span>
        <a href="#" class="plus length-control__button">+</a>
    </div>
</div>

<a href="#" class="timer">
    <span class="timer-header__action">Start!</span>
    <p class="timer-header__general">Session</p>
    <span class="timer-header__pause"></span>

<div class="center-clocks">
        <div class="timer-count__minutes timer-count__wrap">
            <div class="timer-count__minutes-chart timer-count__chart" data-percent="0"></div>
            <span class="timer-count__minutes-text timer-count__text"></span>
            <span class="timer-count__label">Minutes</span>
        </div>

        <div class="timer-count__seconds timer-count__wrap">
            <div class="timer-count__seconds-chart timer-count__chart" data-percent="0"></div>
            <span class="timer-count__seconds-text timer-count__text"></span>
            <span class="timer-count__label">Seconds</span>
        </div>
    </div>
</div>
</a>





























    <!-- Form to add items -->
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </form>
    <!-- JS file appends input to the DOM-->
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
            </div>
        </ul>
    </div>

    <!--Spacing Container-->
    <div class="space"></div>
    <!--Javascript-->
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
